<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 

</head>

  <body>

    <div class="bg-pattern-top">
      <img src="bg-pattern-top.svg" alt="Top-Pattern-Bg" class="top">
    </div>

    <div class="bg-pattern-bottom">
      <img src="bg-pattern-bottom.svg" alt="Bottom-Pattern-Bg" class="bottom">
    </div>


    <main>

      <img id="bgpc" src="bg-pattern-card.svg" alt="bg pattern card">
      <div class="center">
        <img id="profile" src="image-victor.jpg" alt="Profile Image" id="profile-image">
      </div>

      <div class="name">
        <h1>Victor Crest <span class="grey">26</span></h1>
        <span class="grey size">London</span>
      </div>

      <div class="flexbox">
        <div class="box">
          <h1 class="mobile-size">80K</h1>
          <span class="grey size">Followers</span>
        </div>
        <div class="box">
          <h1 class="mobile-size">803K</h1>
          <span class="grey size">Likes</span>
        </div>
        <div class="box">
          <h1 class="mobile-size">1.4K</h1>
          <span class="grey size">Photos</span>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Philipp</a>.
      </div>
    </footer>

  </body>
</html>
